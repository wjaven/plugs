<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平滑动翻页</title>
    <style>
        .hsliderbox{width: 800px;}
        .hsliderbox:after{content:"\200B";display: block;height:0;clear: both;}
        .hsliderplay{
            position: relative;
            float: left;
            width: 100%;
            height:200px;
            overflow: hidden;
        }
        .hsliderlist{
            position: absolute;
            top:0;
            left: 0;
            height:100%;
        }
        .hsliderbtn a{display:inline-block;cursor: default;}
        .hsliderbtn a.active{cursor: pointer;}
        .hsliderbtn i{
            display: inline-block;
            width:16px;
            height:24px;
            background: url("js/hsliderPage.png") no-repeat;
            vertical-align: middle;
        }
        .hsliderbtn .prevbtn i{background-position:0 0;}
        .hsliderbtn .prevbtn.active i{background-position: -52px 0;}
        .hsliderbtn .nextbtn i{background-position: -26px 0;}
        .hsliderbtn .nextbtn.active i{background-position: -78px 0;}
        /*dot*/
        .hslider-dot .hsliderbtn{
            display:none;
            position: absolute;
            top:80px;
            left:0;
            width: 100%;
            z-index: 5;
        }
        .hslider-dot .hsliderplay:hover .hsliderbtn{display:block;}
        .hslider-dot .hsliderbtn a{
            width:30px;
            height:60px;
            text-align: center;
            line-height: 54px;
            background-color:rgba(0,0,0,0.2);
            filter:progid:DXImageTransform.Microsoft.gradient(startcolorstr=#33000000,endcolorstr=#33000000);
        }
        .hslider-dot .hsliderbtn a.active{
            background-color:rgba(0,0,0,0.7);
            filter:progid:DXImageTransform.Microsoft.gradient(startcolorstr=#b2000000,endcolorstr=#b2000000);
        }
        .hslider-dot .hsliderbtn .prevbtn{float: left;}
        .hslider-dot .hsliderbtn .nextbtn{float: right;}
        .hslider-dot .dots{float: left;width:100%;line-height:30px;text-align:center;}
        .hslider-dot .dots li{
            display: inline-block;
            font-size: 24px;
            color:#ddd;
            margin-right: 10px;
            cursor: pointer;
        }
        .hslider-dot .dots li.active{
            color: #ff0000;
            cursor: default;
        }
        /*number*/
        .hslider-number .hsliderbtn{
            float: left;
            padding-top: 10px;
            width: 100%;
            border-top:#ddd 1px dotted;
            text-align: right;
        }
        .hslider-number .hsliderbtn .page{
            display: inline-block;
            margin: 0 10px;
            padding:0 10px;
            height:22px;
            line-height: 22px;
            color: #333;
            background-color: #bbb;
            vertical-align: middle;
        }
        /*自定义样式*/
        .mybox{width: 798px;}
        .mybox .hsliderplay{height:210px;}
        .mybox-item{float: left;margin-right:10px;width: 190px;height:200px;border:#ddd 1px solid;}
    </style>
</head>
<body>
<h3>圆点样式</h3>
<div style="width:800px;">
    <div id="dot" class="hsliderbox hslider-dot mybox">
        <div class="hsliderplay">
            <div class="hsliderlist">
                <div class="mybox-item">1</div>
                <div class="mybox-item">2</div>
                <div class="mybox-item">3</div>
                <div class="mybox-item">4</div>
                <div class="mybox-item">5</div>
                <div class="mybox-item">6</div>
                <div class="mybox-item">7</div>
                <div class="mybox-item">8</div>
                <div class="mybox-item">9</div>
                <div class="mybox-item">10</div>
            </div>
            <div class="hsliderbtn">
                <a class="prevbtn" href="javascript:;"><i></i></a>
                <a class="nextbtn" href="javascript:;"><i></i></a>
            </div>
        </div>
    </div>
</div>
<h3>页码样式</h3>
<div style="width:800px;">
    <div id="number" class="hsliderbox hslider-number mybox">
        <div class="hsliderplay">
            <div class="hsliderlist">
                <div class="mybox-item">1</div>
                <div class="mybox-item">2</div>
                <div class="mybox-item">3</div>
                <div class="mybox-item">4</div>
                <div class="mybox-item">5</div>
                <div class="mybox-item">6</div>
                <div class="mybox-item">7</div>
                <div class="mybox-item">8</div>
                <div class="mybox-item">9</div>
                <div class="mybox-item">10</div>
            </div>
        </div>
        <div class="hsliderbtn">
            <a class="prevbtn" href="javascript:;"><i></i></a>
            <span class="page">1</span>
            <a class="nextbtn" href="javascript:;"><i></i></a>
        </div>
    </div>
</div>
<script src="jquery-1.11.3.min.js"></script>
<script src="hsliderPage.min.js"></script>
<script>
    //圆点样式
    $("#dot").hsliderPage({
        showlen:4,
        itemw:202,
        style:"dot"
    });
    //页码样式
    $("#number").hsliderPage({
        showlen:4,
        itemw:202,
        style:"number"
    });
</script>
</body>
</html>
