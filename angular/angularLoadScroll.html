<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>上拉加载下拉刷新</title>
</head>
<body ng-app="app" ng-controller="appCtrl">	
	<div load-scroll-dir="demo.nextPage()" load-scroll-disabled="demo.busy" load-scroll-first="demo.firstPage()">
		<div ng-show="loadScrollFirstFlag">加载中</div>
		<ul>
			<li ng-repeat="item in demo.items">
				姓名：{{item.name}}；年龄：{{item.age}}
			</li>
		</ul>
	</div>
	<script src="../build/angular.min.js"></script>
    <script src="js/ngLoadScroll.js"></script>
    <script>
    	angular.module("app",["ngLoadScroll"])
    	.controller("appCtrl",function($scope,listService){
    		itemsName='items',//响应的数据列表名称
    		url="",//$http请求地址
    		request={itemsName:"users"};//请求参数
    		$scope.demo = new listService({itemsName:itemsName,url:url,request:request});
    	});
    </script>
</body>
</html>
